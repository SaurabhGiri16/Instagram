<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      height: 100%;
    }

    .left,
    .right {
      flex: 1;
      height: 100%;
    }

    .left {
      background-color: #f2f2f2;
    }
    .thumbnail-image {
      width: 500px;
      height: 500px;
      margin:100px 80px 80px 120px;
    }
    #close{
    margin-left:95%;
    }

    </style>
</head>
<body>
<div class="container">
    <div class="left">
        <div  >
            <img th:src="@{/viewPic/{id}/{start}(id=${post.postId},start=${currentPage})}" class="thumbnail-image">
        </div>

        <form th:action="@{'/add-comment/' + ${post.postId}}" method="post">
            <input type="text" name="commentText" placeholder="Add a comment...">
            <button type="submit">Submit</button>
        </form>

        <a th:href="@{/all-view/{id}/{start}(id=${post.postId},start=${currentPage-1})}"><button
                th:if="${currentPage > 0}" style="margin-top:-50%;">&lt;&lt;previous</button></a>
        <a th:href="@{/all-view/{id}/{start}(id=${post.postId},start=${currentPage+1})}"><button
            th:if="${currentPage < totalPages-1}" style="float: right;">next>></button></a>
    </div>



    <div class="right">
        <a th:href="@{/profile}" id="close"><img th:src="@{/icon/close.png}"></a>
        <h2 th:text="${post.caption}"></h2>

        <div>
            <span>Tags:</span>
            <ul>
                <li th:each="tag : ${post.tagList}" th:text="${tag}"></li>
            </ul>
        </div>
        <div>
            <h3>Comments:</h3>
            <ul>
                <li th:each="comment : ${post.comments}">
                    <!--                    <span th:text="${comment.user.username}"></span>:-->
                    <span th:text="${comment.commentText}"></span>
                    <form th:action="@{'/delete-comment/' + ${comment.id}}"  style="display: inline;">
                        <button type="submit">Delete</button>
                    </form>
                    <a th:href="@{'/edit-comment/' + ${comment.id}}" target="_blank">Edit</a>
                </li>
            </ul>
        </div>




    </div>

    <!-- Add Comment Form -->


</div>



</body>
</html>
